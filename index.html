<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="js-moves">
            <button id="js-rock-button">✊</button>
            <button id="js-paper-button">🖐️</button>
            <button id="js-scissors-button">✌️</button>
        </div>
        <p id="js-chosen-moves"></p>
        <p id="js-result"></p>
        <p id="js-score">0 wins 0 defeats 0 ties</p>
        <button id="js-reset-score">Reset score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
